<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–Ω—Ç–∞–∂</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }

        .game-title {
            font-size: 24px;
            font-weight: bold;
        }

        .progress-panel {
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .game-area {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease;
        }

        .instruction {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            color: #FFD700;
        }

        .frames-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .frame-card {
            position: relative;
            cursor: move;
            border-radius: 12px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .frame-card:hover {
            transform: scale(1.05);
            border-color: #FFD700;
        }

        .frame-card.dragging {
            opacity: 0.5;
        }

        .frame-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .frame-number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        .check-btn {
            width: 100%;
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            border: none;
            padding: 18px;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(81, 207, 102, 0.4);
        }

        .check-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-message {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .result-message.correct {
            background: rgba(81, 207, 102, 0.3);
            border: 2px solid #51cf66;
            color: #51cf66;
        }

        .result-message.wrong {
            background: rgba(255, 107, 107, 0.3);
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
        }

        .game-over {
            text-align: center;
            padding: 30px;
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .game-over .title {
            font-size: 28px;
            color: #FFD700;
            margin-bottom: 15px;
        }

        .game-over p {
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .back-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255,255,255,0.3);
        }

        .fact {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.6;
        }

        .loader {
            text-align: center;
            font-size: 48px;
            padding: 50px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="game-title">‚úÇÔ∏è –ú–æ–Ω—Ç–∞–∂</div>
            <div class="progress-panel" id="progress">–°—Ü–µ–Ω–∞ 1 –∏–∑ 2</div>
        </header>

        <div class="game-area" id="gameArea">
            <div class="loader">üé¨</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const userId = tg.initDataUnsafe?.user?.id || 0;

        // –ë–ê–ó–ê –°–¶–ï–ù
        const scenes = [
            {
                name: "–ü–æ–≥–æ–Ω—è - –î–∂–µ–π–º—Å –ë–æ–Ω–¥",
                frames: [
                    "https://1tourtv.ru/wp-content/uploads/2025/11/2025-11-14_19-35-15.png",
                    "https://1tourtv.ru/wp-content/uploads/2025/11/2025-11-14_19-35-45.png",
                    "https://1tourtv.ru/wp-content/uploads/2025/11/2025-11-14_19-36-39.png",
                    "https://1tourtv.ru/wp-content/uploads/2025/11/2025-11-14_19-37-29.png"
                ],
                correctOrder: [0, 1, 2, 3], // –ü—Ä–∞–≤–∏–ª—å–Ω–∞—è –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å
                fact: "–í —Ñ–∏–ª—å–º–∞—Ö –æ –î–∂–µ–π–º—Å–µ –ë–æ–Ω–¥–µ —Å—Ü–µ–Ω—ã –ø–æ–≥–æ–Ω–∏ –º–æ–Ω—Ç–∏—Ä—É—é—Ç—Å—è —Å —á–∞—Å—Ç—ã–º–∏ —Å–º–µ–Ω–∞–º–∏ –ø–ª–∞–Ω–æ–≤ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –¥–∏–Ω–∞–º–∏–∫–∏ –∏ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏—è."
            },
            {
                name: "–ü—Ä–µ–≤–æ—Å—Ö–æ–¥—Å—Ç–≤–æ –ë–æ—Ä–Ω–∞",
                frames: [
                    "https://1tourtv.ru/wp-content/uploads/2025/11/2025-11-14_19-40-45.png",
                    "https://1tourtv.ru/wp-content/uploads/2025/11/2025-11-14_19-41-09.png",
                    "https://1tourtv.ru/wp-content/uploads/2025/11/2025-11-14_19-41-46.png",
                    "https://1tourtv.ru/wp-content/uploads/2025/11/2025-11-14_19-42-09.png"
                ],
                correctOrder: [0, 1, 2, 3],
                fact: "–¢—Ä–∏–ª–æ–≥–∏—è –æ –ë–æ—Ä–Ω–µ —Ä–µ–≤–æ–ª—é—Ü–∏–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–ª–∞ —ç–∫—à–µ–Ω-–∫–∏–Ω–æ —Å–≤–æ–∏–º –±—ã—Å—Ç—Ä—ã–º –º–æ–Ω—Ç–∞–∂–æ–º –∏ —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã–º–∏ –±–æ–µ–≤—ã–º–∏ —Å—Ü–µ–Ω–∞–º–∏."
            }
        ];

        let currentScene = 0;
        let correctAnswers = 0;
        const MAX_ATTEMPTS = 2;
        let currentOrder = [];
        let draggedIndex = null;

        function getToday() {
            return new Date().toISOString().split('T')[0];
        }

        function checkIfPlayedToday() {
            const lastPlayed = localStorage.getItem('montage_last_played');
            const today = getToday();
            
            if (lastPlayed === today) {
                showGameOver(true);
                return false;
            }
            
            return true;
        }

        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function showScene() {
            if (currentScene >= MAX_ATTEMPTS) {
                localStorage.setItem('montage_last_played', getToday());
                if (userId !== 0) {
                    updateServerXP();
                }
                showGameOver(false);
                return;
            }

            const scene = scenes[currentScene];
            currentOrder = shuffle([...Array(scene.frames.length).keys()]);
            
            const gameArea = document.getElementById('gameArea');
            gameArea.innerHTML = `
                <div class="instruction">
                    ‚úÇÔ∏è –†–∞—Å—Å—Ç–∞–≤—å –∫–∞–¥—Ä—ã –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏!<br>
                    <small style="opacity: 0.8;">–ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–π –∫–∞–¥—Ä—ã –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø–æ—Ä—è–¥–∫–∞</small>
                </div>
                <div class="frames-container" id="framesContainer"></div>
                <button class="check-btn" onclick="checkOrder()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –º–æ–Ω—Ç–∞–∂</button>
                <div class="result-message" id="resultMessage"></div>
            `;

            renderFrames();
            document.getElementById('progress').textContent = `–°—Ü–µ–Ω–∞ ${currentScene + 1} –∏–∑ ${MAX_ATTEMPTS}`;
        }

        function renderFrames() {
            const scene = scenes[currentScene];
            const container = document.getElementById('framesContainer');
            container.innerHTML = '';

            currentOrder.forEach((frameIndex, position) => {
                const card = document.createElement('div');
                card.className = 'frame-card';
                card.draggable = true;
                card.dataset.position = position;
                
                card.innerHTML = `
                    <img src="${scene.frames[frameIndex]}" class="frame-img" alt="–ö–∞–¥—Ä ${position + 1}">
                    <div class="frame-number">${position + 1}</div>
                `;

                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragover', handleDragOver);
                card.addEventListener('drop', handleDrop);
                card.addEventListener('dragend', handleDragEnd);

                container.appendChild(card);
            });
        }

        function handleDragStart(e) {
            draggedIndex = parseInt(e.currentTarget.dataset.position);
            e.currentTarget.classList.add('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            const dropIndex = parseInt(e.currentTarget.dataset.position);
            
            if (draggedIndex !== dropIndex) {
                [currentOrder[draggedIndex], currentOrder[dropIndex]] = 
                [currentOrder[dropIndex], currentOrder[draggedIndex]];
                renderFrames();
            }
        }

        function handleDragEnd(e) {
            e.currentTarget.classList.remove('dragging');
        }

        function checkOrder() {
            const scene = scenes[currentScene];
            const resultDiv = document.getElementById('resultMessage');
            const checkBtn = document.querySelector('.check-btn');
            
            checkBtn.disabled = true;

            const isCorrect = JSON.stringify(currentOrder) === JSON.stringify(scene.correctOrder);

            if (isCorrect) {
                correctAnswers++;
                resultDiv.className = 'result-message correct';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    ‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –û—Ç–ª–∏—á–Ω—ã–π –º–æ–Ω—Ç–∞–∂!<br>
                    <div class="fact" style="margin-top: 10px;">üí° ${scene.fact}</div>
                `;

                setTimeout(() => {
                    currentScene++;
                    showScene();
                }, 9000);
            } else {
                resultDiv.className = 'result-message wrong';
                resultDiv.style.display = 'block';
                resultDiv.textContent = '‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑!';
                
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                    checkBtn.disabled = false;
                }, 2000);
            }
        }

        async function updateServerXP() {
            try {
                await fetch(`/api/game/update/${userId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ xp: correctAnswers * 10 })
                });
                console.log('‚úÖ XP –æ–±–Ω–æ–≤–ª—ë–Ω');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è XP:', error);
            }
        }

        function showGameOver(alreadyPlayed) {
            const gameArea = document.getElementById('gameArea');
            
            if (alreadyPlayed) {
                gameArea.innerHTML = `
                    <div class="game-over">
                        <h2>‚è∞</h2>
                        <div class="title">–ù–∞ —Å–µ–≥–æ–¥–Ω—è –≤—Å—ë!</div>
                        <p style="font-size: 16px; color: #ccc; margin: 20px 0;">
                            –¢—ã —É–∂–µ —Å—ã–≥—Ä–∞–ª —Å–µ–≥–æ–¥–Ω—è!<br>
                            –ü—Ä–∏—Ö–æ–¥–∏ –∑–∞–≤—Ç—Ä–∞ –∑–∞ –Ω–æ–≤—ã–º–∏ —Å—Ü–µ–Ω–∞–º–∏! üåÖ
                        </p>
                        <button class="back-btn" onclick="goBack()">üéÆ –î—Ä—É–≥–∏–µ –∏–≥—Ä—ã</button>
                    </div>
                `;
            } else {
                gameArea.innerHTML = `
                    <div class="game-over">
                        <h2>üéâ</h2>
                        <div class="title">–û—Ç–ª–∏—á–Ω–æ!</div>
                        <p>üéØ –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –º–æ–Ω—Ç–∞–∂–µ–π: ${correctAnswers}/${MAX_ATTEMPTS}</p>
                        <p>‚ö° –ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ XP: +${correctAnswers * 10}</p>
                        <p style="font-size: 16px; color: #ccc; margin: 20px 0;">
                            –ù–∞ —Å–µ–≥–æ–¥–Ω—è –≤—Å—ë! –ü—Ä–∏—Ö–æ–¥–∏ –∑–∞–≤—Ç—Ä–∞! üåÖ
                        </p>
                        <button class="back-btn" onclick="goBack()">üéÆ –î—Ä—É–≥–∏–µ –∏–≥—Ä—ã</button>
                    </div>
                `;
            }

            document.getElementById('progress').style.display = 'none';
        }

        function goBack() {
            window.location.href = '/';
        }

        function startGame() {
            if (!checkIfPlayedToday()) {
                return;
            }
            showScene();
        }

        startGame();

        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
