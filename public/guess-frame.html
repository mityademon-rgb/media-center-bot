        .option-btn.correct {

        }

        .option-btn.wrong {

            border-color: #ff6b6b;

        .option-btn:disabled {

        .restart-btn {

            color: #667eea;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255,255,255,0.3);
        }

        .fact {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.6;
        }

        .loader {
            text-align: center;
            font-size: 48px;
            padding: 50px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">

            <div class="score-panel">

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ò–≥—Ä–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        const frames = [
            {

                correct: "–ù–∞—á–∞–ª–æ",
                options: ["–ù–∞—á–∞–ª–æ", "–ò–Ω—Ç–µ—Ä—Å—Ç–µ–ª–ª–∞—Ä", "–ü—Ä–µ—Å—Ç–∏–∂", "–î–æ–≤–æ–¥"],
                fact: "–ö—Ä–∏—Å—Ç–æ—Ñ–µ—Ä –ù–æ–ª–∞–Ω —Å–Ω—è–ª —ç—Ç–æ—Ç —Ñ–∏–ª—å–º –±–µ–∑ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è CGI –¥–ª—è —Å—Ü–µ–Ω—ã –≤—Ä–∞—â–∞—é—â–µ–≥–æ—Å—è –∫–æ—Ä–∏–¥–æ—Ä–∞."
            },
            {
                image: "https://images.unsplash.com/photo-1440404653325-ab127d49abc1?w=800",
                correct: "–ò–Ω—Ç–µ—Ä—Å—Ç–µ–ª–ª–∞—Ä",
                options: ["–ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è", "–ò–Ω—Ç–µ—Ä—Å—Ç–µ–ª–ª–∞—Ä", "–ú–∞—Ä—Å–∏–∞–Ω–∏–Ω", "–ü—Ä–∏–±—ã—Ç–∏–µ"],
                fact: "–£—á—ë–Ω—ã–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ —É—Ä–∞–≤–Ω–µ–Ω–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–∞–º–æ–≥–æ —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —á—ë—Ä–Ω–æ–π –¥—ã—Ä—ã."
            },
            {
                image: "https://images.unsplash.com/photo-1485846234645-a62644f84728?w=800",
                correct: "–ú–∞—Ç—Ä–∏—Ü–∞",
                options: ["–ú–∞—Ç—Ä–∏—Ü–∞", "–ë–µ–≥—É—â–∏–π –ø–æ –ª–µ–∑–≤–∏—é", "–ü—Ä–∏–∑—Ä–∞–∫ –≤ –¥–æ—Å–ø–µ—Ö–∞—Ö", "–ù–∞—á–∞–ª–æ"],
                fact: "–≠—Ñ—Ñ–µ–∫—Ç 'bullet time' –±—ã–ª —Ä–µ–≤–æ–ª—é—Ü–∏–æ–Ω–Ω—ã–º –¥–ª—è —Å–≤–æ–µ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ –∏ –∏–∑–º–µ–Ω–∏–ª –∫–∏–Ω–æ–∏–Ω–¥—É—Å—Ç—Ä–∏—é."
            },
            {
                image: "https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?w=800",
                correct: "–§–æ—Ä—Ä–µ—Å—Ç –ì–∞–º–ø",
                options: ["–§–æ—Ä—Ä–µ—Å—Ç –ì–∞–º–ø", "–ó–µ–ª—ë–Ω–∞—è –º–∏–ª—è", "–ü–æ–±–µ–≥ –∏–∑ –®–æ—É—à–µ–Ω–∫–∞", "–°–ø–∏—Å–æ–∫ –®–∏–Ω–¥–ª–µ—Ä–∞"],
                fact: "–¢–æ–º –•—ç–Ω–∫—Å –Ω–µ –ø–æ–ª—É—á–∞–ª –∑–∞—Ä–ø–ª–∞—Ç—É, –∞ –≤–∑—è–ª –ø—Ä–æ—Ü–µ–Ω—Ç –æ—Ç –ø—Ä–∏–±—ã–ª–∏. –û–Ω –∑–∞—Ä–∞–±–æ—Ç–∞–ª $40 –º–∏–ª–ª–∏–æ–Ω–æ–≤!"
            },
            {
                image: "https://images.unsplash.com/photo-1536440136628-849c177e76a1?w=800",
                correct: "–ì–∞—Ä—Ä–∏ –ü–æ—Ç—Ç–µ—Ä",
                options: ["–ì–∞—Ä—Ä–∏ –ü–æ—Ç—Ç–µ—Ä", "–•–æ–±–±–∏—Ç", "–•—Ä–æ–Ω–∏–∫–∏ –ù–∞—Ä–Ω–∏–∏", "–í–ª–∞—Å—Ç–µ–ª–∏–Ω –∫–æ–ª–µ—Ü"],
                fact: "–•–æ–≥–≤–∞—Ä—Ç—Å –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ - —ç—Ç–æ –∫–æ–º–ø–æ–∑–∏—Ü–∏—è –∏–∑ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –∑–∞–º–∫–æ–≤ –í–µ–ª–∏–∫–æ–±—Ä–∏—Ç–∞–Ω–∏–∏."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let lives = 3;
        let gameActive = true;

        // –ü–µ—Ä–µ–º–µ—à–∞—Ç—å –º–∞—Å—Å–∏–≤
        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –≤–æ–ø—Ä–æ—Å
        function showQuestion() {
            if (currentQuestion >= frames.length || lives <= 0) {
                gameOver();
                return;
            }

            const frame = frames[currentQuestion];
            const gameArea = document.getElementById('gameArea');

            gameArea.innerHTML = `
                <img src="${frame.image}" alt="–ö–∞–¥—Ä –∏–∑ —Ñ–∏–ª—å–º–∞" class="frame-image">
                <div class="question">–ò–∑ –∫–∞–∫–æ–≥–æ —ç—Ç–æ —Ñ–∏–ª—å–º–∞?</div>
                <div class="options" id="options"></div>
            `;

            const optionsContainer = document.getElementById('options');
            shuffle([...frame.options]).forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option, frame.correct, btn, frame.fact);
                optionsContainer.appendChild(btn);
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç
        function checkAnswer(selected, correct, btn, fact) {
            if (!gameActive) return;

            gameActive = false;
            const allButtons = document.querySelectorAll('.option-btn');
            allButtons.forEach(b => b.disabled = true);

            if (selected === correct) {
                btn.classList.add('correct');
                score++;
                document.getElementById('score').textContent = score;
                
                // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–∞–∫—Ç
                const gameArea = document.getElementById('gameArea');
                gameArea.innerHTML += `<div class="fact">üí° ${fact}</div>`;

                setTimeout(() => {
                    currentQuestion++;
                    gameActive = true;
                    showQuestion();
                }, 3000);
            } else {
                btn.classList.add('wrong');
                lives--;
                document.getElementById('lives').textContent = lives;

                // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                allButtons.forEach(b => {
                    if (b.textContent === correct) {
                        b.classList.add('correct');
                    }
                });

                if (lives > 0) {
                    setTimeout(() => {
                        currentQuestion++;
                        gameActive = true;
                        showQuestion();
                    }, 2000);
                } else {
                    setTimeout(() => gameOver(), 2000);
                }
            }
        }

        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function gameOver() {
            const gameArea = document.getElementById('gameArea');
            const message = score >= 4 ? 'üèÜ –û—Ç–ª–∏—á–Ω–æ!' : score >= 2 ? 'üëç –ù–µ–ø–ª–æ—Ö–æ!' : 'üí™ –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë!';

            gameArea.innerHTML = `
                <div class="game-over">
                    <h2>${message}</h2>
                    <p>üéØ –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${score}/${frames.length}</p>
                    <p>‚ö° –ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ XP: +${score * 10}</p>
                    <button class="restart-btn" onclick="restartGame()">üîÑ –ò–≥—Ä–∞—Ç—å –µ—â—ë</button>
                </div>
            `;

            // TODO: –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –±–æ—Ç–∞ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è XP
        }

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫
        function restartGame() {
            currentQuestion = 0;
            score = 0;
            lives = 3;
            gameActive = true;
            document.getElementById('score').textContent = 0;
            document.getElementById('lives').textContent = 3;
            showQuestion();
        }

        // –°—Ç–∞—Ä—Ç –∏–≥—Ä—ã
        showQuestion();

        // –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
        tg.BackButton.show();
        tg.BackButton.onClick(() => {

        });
