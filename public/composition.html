<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–º–ø–æ–∑–∏—Ü–∏—è</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }

        .game-title {
            font-size: 24px;
            font-weight: bold;
        }

        .progress-panel {
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .game-area {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease;
        }

        .question {
            font-size: 20px;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .hint {
            text-align: center;
            font-size: 14px;
            color: #FFD700;
            margin-bottom: 20px;
            font-style: italic;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .option-img:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .option-img.correct {
            border-color: #51cf66;
            animation: pulse 0.5s ease;
        }

        .option-img.wrong {
            border-color: #ff6b6b;
            animation: shake 0.5s ease;
            opacity: 0.5;
        }

        .option-img.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .game-over {
            text-align: center;
            padding: 30px;
        }

        .game-over h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .game-over .title {
            font-size: 28px;
            color: #FFD700;
            margin-bottom: 15px;
        }

        .game-over p {
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .back-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255,255,255,0.3);
        }

        .fact {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.6;
        }

        .loader {
            text-align: center;
            font-size: 48px;
            padding: 50px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="game-title">üé® –ö–æ–º–ø–æ–∑–∏—Ü–∏—è</div>
            <div class="progress-panel" id="progress">–ö–∞–¥—Ä 1 –∏–∑ 3</div>
        </header>

        <div class="game-area" id="gameArea">
            <div class="loader">üé¨</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const userId = tg.initDataUnsafe?.user?.id || 0;

        // –ë–ê–ó–ê –ö–û–ú–ü–û–ó–ò–¶–ò–ô (–ü–û–ö–ê –í–†–ï–ú–ï–ù–ù–´–ï –ö–ê–†–¢–ò–ù–ö–ò - –¢–´ –ó–ê–ú–ï–ù–ò–®–¨!)
        const compositions = [
            {
                correct: 0, // –ò–Ω–¥–µ–∫—Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞
                options: [
                    "https://images.unsplash.com/photo-1485846234645-a62644f84728?w=400&h=300&fit=crop", // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π
                    "https://images.unsplash.com/photo-1485846234645-a62644f84728?w=400&h=300&fit=crop&flip=h", // –û—Ç–∑–µ—Ä–∫–∞–ª–µ–Ω–Ω—ã–π
                    "https://images.unsplash.com/photo-1485846234645-a62644f84728?w=400&h=300&fit=crop&sat=-100", // –ß/–ë
                    "https://images.unsplash.com/photo-1485846234645-a62644f84728?w=400&h=300&fit=crop&crop=top" // –û–±—Ä–µ–∑–∞–Ω–Ω—ã–π
                ],
                hint: "üí° –û–±—Ä–∞—Ç–∏ –≤–Ω–∏–º–∞–Ω–∏–µ –Ω–∞ –ø—Ä–∞–≤–∏–ª–æ —Ç—Ä–µ—Ç–µ–π",
                fact: "–ü—Ä–∞–≤–∏–ª–æ —Ç—Ä–µ—Ç–µ–π - –æ–¥–Ω–æ –∏–∑ –æ—Å–Ω–æ–≤–Ω—ã—Ö –ø—Ä–∞–≤–∏–ª –∫–æ–º–ø–æ–∑–∏—Ü–∏–∏. –í–∞–∂–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã —Ä–∞—Å–ø–æ–ª–∞–≥–∞—é—Ç—Å—è –Ω–∞ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏–∏ –ª–∏–Ω–∏–π, –¥–µ–ª—è—â–∏—Ö –∫–∞–¥—Ä –Ω–∞ 9 —á–∞—Å—Ç–µ–π."
            },
            {
                correct: 1,
                options: [
                    "https://images.unsplash.com/photo-1478720568477-152d9b164e26?w=400&h=300&fit=crop&crop=bottom",
                    "https://images.unsplash.com/photo-1478720568477-152d9b164e26?w=400&h=300&fit=crop", // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π
                    "https://images.unsplash.com/photo-1478720568477-152d9b164e26?w=400&h=300&fit=crop&flip=h",
                    "https://images.unsplash.com/photo-1478720568477-152d9b164e26?w=400&h=300&fit=crop&crop=top"
                ],
                hint: "üí° –ì–¥–µ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≥–ª–∞–≤–Ω—ã–π –æ–±—ä–µ–∫—Ç?",
                fact: "–ó–æ–ª–æ—Ç–æ–µ —Å–µ—á–µ–Ω–∏–µ - –¥–µ–ª–µ–Ω–∏–µ –∫–∞–¥—Ä–∞ –≤ –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ 1:1.618. –ì–ª–∞–∑ –∑—Ä–∏—Ç–µ–ª—è –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ –ø—Ä–∏—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è –∫ —ç—Ç–∏–º —Ç–æ—á–∫–∞–º."
            },
            {
                correct: 2,
                options: [
                    "https://images.unsplash.com/photo-1440404653325-ab127d49abc1?w=400&h=300&fit=crop&crop=top",
                    "https://images.unsplash.com/photo-1440404653325-ab127d49abc1?w=400&h=300&fit=crop&flip=h",
                    "https://images.unsplash.com/photo-1440404653325-ab127d49abc1?w=400&h=300&fit=crop", // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π
                    "https://images.unsplash.com/photo-1440404653325-ab127d49abc1?w=400&h=300&fit=crop&crop=bottom"
                ],
                hint: "üí° –ö—É–¥–∞ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω –≤–∑–≥–ª—è–¥ –≥–µ—Ä–æ—è?",
                fact: "–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∑–≥–ª—è–¥–∞ - –≥–µ—Ä–æ–π –¥–æ–ª–∂–µ–Ω —Å–º–æ—Ç—Ä–µ—Ç—å –≤ –ø—É—Å—Ç–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –∫–∞–¥—Ä–∞, —Å–æ–∑–¥–∞–≤–∞—è –¥–∏–Ω–∞–º–∏–∫—É."
            }
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;
        const MAX_ATTEMPTS = 3;
        let gameActive = true;

        function getToday() {
            return new Date().toISOString().split('T')[0];
        }

        function checkIfPlayedToday() {
            const lastPlayed = localStorage.getItem('composition_last_played');
            const today = getToday();
            
            if (lastPlayed === today) {
                showGameOver(true);
                return false;
            }
            
            return true;
        }

        function showQuestion() {
            if (correctAnswers >= MAX_ATTEMPTS) {
                localStorage.setItem('composition_last_played', getToday());
                if (userId !== 0) {
                    updateServerXP();
                }
                showGameOver(false);
                return;
            }

            const comp = compositions[currentQuestion];
            const gameArea = document.getElementById('gameArea');

            gameArea.innerHTML = `
                <div class="question">–ö–∞–∫–∞—è –∫–æ–º–ø–æ–∑–∏—Ü–∏—è –ø—Ä–∞–≤–∏–ª—å–Ω–∞—è?</div>
                <div class="hint">${comp.hint}</div>
                <div class="options-grid" id="options"></div>
            `;

            const optionsContainer = document.getElementById('options');
            comp.options.forEach((imgUrl, index) => {
                const img = document.createElement('img');
                img.className = 'option-img';
                img.src = imgUrl;
                img.alt = `–í–∞—Ä–∏–∞–Ω—Ç ${index + 1}`;
                img.onclick = () => checkAnswer(index, comp.correct, img, comp.fact);
                optionsContainer.appendChild(img);
            });

            document.getElementById('progress').textContent = `–ö–∞–¥—Ä ${correctAnswers + 1} –∏–∑ 3`;
        }

        function checkAnswer(selected, correct, img, fact) {
            if (!gameActive) return;

            gameActive = false;
            const allImages = document.querySelectorAll('.option-img');
            allImages.forEach(i => i.classList.add('disabled'));

            if (selected === correct) {
                img.classList.add('correct');
                correctAnswers++;
                
                const gameArea = document.getElementById('gameArea');
                gameArea.innerHTML += `<div class="fact">üí° ${fact}</div>`;

                setTimeout(() => {
                    currentQuestion++;
                    gameActive = true;
                    showQuestion();
                }, 9000);
            } else {
                img.classList.add('wrong');
                allImages[correct].classList.add('correct');

                setTimeout(() => {
                    currentQuestion++;
                    gameActive = true;
                    showQuestion();
                }, 3000);
            }
        }

        async function updateServerXP() {
            try {
                await fetch(`/api/game/update/${userId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ xp: correctAnswers * 10 })
                });
                console.log('‚úÖ XP –æ–±–Ω–æ–≤–ª—ë–Ω');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è XP:', error);
            }
        }

        function showGameOver(alreadyPlayed) {
            const gameArea = document.getElementById('gameArea');
            
            if (alreadyPlayed) {
                gameArea.innerHTML = `
                    <div class="game-over">
                        <h2>‚è∞</h2>
                        <div class="title">–ù–∞ —Å–µ–≥–æ–¥–Ω—è –≤—Å—ë!</div>
                        <p style="font-size: 16px; color: #ccc; margin: 20px 0;">
                            –¢—ã —É–∂–µ —Å—ã–≥—Ä–∞–ª —Å–µ–≥–æ–¥–Ω—è!<br>
                            –ü—Ä–∏—Ö–æ–¥–∏ –∑–∞–≤—Ç—Ä–∞ –∑–∞ –Ω–æ–≤—ã–º–∏ –∫–æ–º–ø–æ–∑–∏—Ü–∏—è–º–∏! üåÖ
                        </p>
                        <button class="back-btn" onclick="goBack()">üéÆ –î—Ä—É–≥–∏–µ –∏–≥—Ä—ã</button>
                    </div>
                `;
            } else {
                gameArea.innerHTML = `
                    <div class="game-over">
                        <h2>üéâ</h2>
                        <div class="title">–û—Ç–ª–∏—á–Ω–æ!</div>
                        <p>üéØ –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${correctAnswers}/3</p>
                        <p>‚ö° –ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ XP: +${correctAnswers * 10}</p>
                        <p style="font-size: 16px; color: #ccc; margin: 20px 0;">
                            –ù–∞ —Å–µ–≥–æ–¥–Ω—è –≤—Å—ë! –ü—Ä–∏—Ö–æ–¥–∏ –∑–∞–≤—Ç—Ä–∞! üåÖ
                        </p>
                        <button class="back-btn" onclick="goBack()">üéÆ –î—Ä—É–≥–∏–µ –∏–≥—Ä—ã</button>
                    </div>
                `;
            }

            document.getElementById('progress').style.display = 'none';
        }

        function goBack() {
            window.location.href = '/';
        }

        function startGame() {
            if (!checkIfPlayedToday()) {
                return;
            }
            showQuestion();
        }

        startGame();

        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
