        let correctAnswers = 0;
        const MAX_ATTEMPTS = 3;
        let gameActive = true;

        function getToday() {
            return new Date().toISOString().split('T')[0];
        }

        function checkIfPlayedToday() {
            const lastPlayed = localStorage.getItem('game_last_played');
            const today = getToday();
            
            if (lastPlayed === today) {
                showGameOver(true);
                return false;
            }
            
            return true;
        }

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function showQuestion() {
            if (correctAnswers >= MAX_ATTEMPTS) {
                localStorage.setItem('game_last_played', getToday());
                if (userId !== 0) {
                    updateServerXP();
                }
                showGameOver(false);
                return;
            }

            const frame = frames[currentQuestion];
            const gameArea = document.getElementById('gameArea');

            gameArea.innerHTML = `
                <img src="${frame.image}" alt="–ö–∞–¥—Ä –∏–∑ —Ñ–∏–ª—å–º–∞" class="frame-image">

                <div class="options" id="options"></div>
            `;

            const optionsContainer = document.getElementById('options');
            shuffle([...frame.options]).forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option, frame.correct, btn, frame.fact);
                optionsContainer.appendChild(btn);
            });

            document.getElementById('progress').textContent = `–ö–∞–¥—Ä ${correctAnswers + 1} –∏–∑ 3`;
        }

        function checkAnswer(selected, correct, btn, fact) {
            if (!gameActive) return;

            gameActive = false;
            const allButtons = document.querySelectorAll('.option-btn');
            allButtons.forEach(b => b.disabled = true);

            if (selected === correct) {
                btn.classList.add('correct');
                correctAnswers++;
                
                const gameArea = document.getElementById('gameArea');
                gameArea.innerHTML += `<div class="fact">üí° ${fact}</div>`;

                setTimeout(() => {
                    currentQuestion++;
                    gameActive = true;
                    showQuestion();
                }, 9000);  // ‚Üê 9 –°–ï–ö–£–ù–î –ù–ê –ß–¢–ï–ù–ò–ï –§–ê–ö–¢–ê
            } else {
                btn.classList.add('wrong');

                allButtons.forEach(b => {
                    if (b.textContent === correct) {
                        b.classList.add('correct');
                    }
                });

                setTimeout(() => {
                    currentQuestion++;
                    gameActive = true;
                    showQuestion();
                }, 3000);
            }
        }

                await fetch(`/api/game/update/${userId}`, {

                    headers: { 'Content-Type': 'application/json' },
