                    xpGained += 10;
                    bonusText = '<br>üî• –ë–æ–Ω—É—Å –∑–∞ 5 –ø–æ–¥—Ä—è–¥: +10 XP!';
                } else if (progress.currentStreak === 10) {
                    xpGained += 25;
                    bonusText = '<br>üí• –ë–æ–Ω—É—Å –∑–∞ 10 –ø–æ–¥—Ä—è–¥: +25 XP!';
                }
                
                progress.totalXP += xpGained;
                
                if (progress.currentStreak > progress.bestStreak) {
                    progress.bestStreak = progress.currentStreak;
                }

                const gameArea = document.getElementById('gameArea');
                gameArea.innerHTML += `
                    <div class="fact">
                        ‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! +${xpGained} XP${bonusText}
                        <br><br>üí° ${fact}
                    </div>
                    <button class="next-btn" onclick="nextQuestion()">–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å ‚û°Ô∏è</button>
                `;
            } else {
                btn.classList.add('wrong');
                progress.currentStreak = 0;

                allButtons.forEach(b => {
                    if (b.textContent === correct) {
                        b.classList.add('correct');
                    }
                });

                const gameArea = document.getElementById('gameArea');
                gameArea.innerHTML += `
                    <div class="fact">
                        ‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${correct}
                        <br><br>üí° ${fact}
                    </div>
                    <button class="next-btn" onclick="nextQuestion()">–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å ‚û°Ô∏è</button>
                `;
            }

            saveProgress();
            updateProgressUI();
            
            if (userId !== 0) {
                updateServerXP();
            }
        }

        function nextQuestion() {
            showQuestion();
        }

        async function updateServerXP() {
            try {
                await fetch(`/api/game/update/${userId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ xp: progress.totalXP })
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è XP:', error);
            }
        }

        function goBack() {
            window.location.href = '/';
        }

        function startGame() {
            loadProgress();
            showQuestion();
        }

        startGame();

        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            window.location.href = '/';
        });
    </script>
