                document.getElementById('xpText').textContent = progress.totalXP + ' XP - –ú–ê–ö–°!';
            }
            
            document.getElementById('correctCount').textContent = progress.correctAnswers;
            document.getElementById('streakCount').textContent = progress.currentStreak;
            document.getElementById('totalCount').textContent = progress.totalAnswers;
        }

        function getRandomQuestion() {
            const availableQuestions = questions.filter(q => !usedQuestions.includes(q));
            
            if (availableQuestions.length === 0) {
                usedQuestions = [];
                return questions[Math.floor(Math.random() * questions.length)];
            }
            
            const question = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
            usedQuestions.push(question);
            
            if (usedQuestions.length > 10) {
                usedQuestions.shift();
            }
            
            return question;
        }

        function shuffle(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function showQuestion() {
            const question = getRandomQuestion();
            const gameArea = document.getElementById('gameArea');
            
            currentQuestionIndex++;

            gameArea.innerHTML = '<img src="' + categories[question.category] + '" class="category-image"><div class="question-number">–í–æ–ø—Ä–æ—Å ' + currentQuestionIndex + '</div><div class="question-text">' + question.question + '</div><div class="options" id="options"></div>';

            const optionsContainer = document.getElementById('options');
            const shuffledOptions = shuffle([...question.options]);
            
            shuffledOptions.forEach(function(option) {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = function() {
                    checkAnswer(option, question.correct, btn, question.fact);
                };
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct, btn, fact) {
            const allButtons = document.querySelectorAll('.option-btn');
            allButtons.forEach(function(b) {
                b.disabled = true;
            });

            progress.totalAnswers++;

            if (selected === correct) {
                btn.classList.add('correct');
                progress.correctAnswers++;
                progress.currentStreak++;
                
                let xpGained = 5;
                let bonusText = '';
                
                if (progress.currentStreak === 5) {
                    xpGained += 10;
                    bonusText = '<br>üî• –ë–æ–Ω—É—Å –∑–∞ 5 –ø–æ–¥—Ä—è–¥: +10 XP!';
                } else if (progress.currentStreak === 10) {
                    xpGained += 25;
                    bonusText = '<br>üí• –ë–æ–Ω—É—Å –∑–∞ 10 –ø–æ–¥—Ä—è–¥: +25 XP!';
                }
                
                progress.totalXP += xpGained;

                const gameArea = document.getElementById('gameArea');
                gameArea.innerHTML += '<div class="fact">‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! +' + xpGained + ' XP' + bonusText + '<br><br>üí° ' + fact + '</div><button class="next-btn" onclick="nextQuestion()">–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å ‚û°Ô∏è</button>';
            } else {
                btn.classList.add('wrong');
                progress.currentStreak = 0;

                allButtons.forEach(function(b) {
                    if (b.textContent === correct) {
                        b.classList.add('correct');
                    }
                });

                const gameArea = document.getElementById('gameArea');
                gameArea.innerHTML += '<div class="fact">‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ' + correct + '<br><br>üí° ' + fact + '</div><button class="next-btn" onclick="nextQuestion()">–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å ‚û°Ô∏è</button>';
            }

            saveProgress();
            updateProgressUI();
        }

        function nextQuestion() {
            showQuestion();
        }

        loadProgress();
        showQuestion();

        tg.BackButton.show();
        tg.BackButton.onClick(function() {
            window.location.href = '/';
        });
    </script>
