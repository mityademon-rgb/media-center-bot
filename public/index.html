<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ–¥–∏–∞–ö–≤–µ—Å—Ç - –ò–≥—Ä—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .user-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 16px;
            opacity: 0.9;
        }

        .games-grid {
            display: grid;
            gap: 15px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .game-card:active {
            transform: scale(0.98);
        }

        .game-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .game-card h2 {
            font-size: 22px;
            margin-bottom: 8px;
        }

        .game-card p {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 12px;
        }

        .game-stats {
            font-size: 13px;
            opacity: 0.8;
            display: flex;
            justify-content: space-between;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .coming-soon {
            opacity: 0.6;
            cursor: not-allowed;
            position: relative;
        }

        .coming-soon::after {
            content: "–°–∫–æ—Ä–æ";
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.3);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loader {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div id="gamesContent" class="games-grid">
            <div class="loader">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>

    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const userId = tg.initDataUnsafe?.user?.id || 'demo';

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData() {

                // –ü–æ–∫–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ
                document.getElementById('userXP').textContent = '1250';

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                document.getElementById('userXP').textContent = '0';

        // –°–æ–∑–¥–∞—ë–º –∫–∞—Ä—Ç–æ—á–∫–∏ –∏–≥—Ä
        function createGames() {
            const games = [
                {
                    id: 'guess-frame',
                    icon: 'üì∏',
                    title: '–£–≥–∞–¥–∞–π –∫–∞–¥—Ä',
                    description: '–£–∑–Ω–∞–π —Ñ–∏–ª—å–º –ø–æ –∫–∞–¥—Ä—É',
                    file: 'guess-frame.html',
                    stats: 'üèÜ –†–µ–∫–æ—Ä–¥: 0',

                {

                    description: '–†–∞—Å—Å—Ç–∞–≤—å —ç–ª–µ–º–µ–Ω—Ç—ã –ø—Ä–∞–≤–∏–ª—å–Ω–æ',

                {

                    file: 'montage.html',
                    stats: 'üé¨ –ü—Ä–æ–π–¥–µ–Ω–æ: 0/10',
                    ready: false
                },
                {

            ];

            const container = document.getElementById('gamesContent');

                    card.onclick = () => openGame(game.file);
                }

                card.innerHTML = `
                    <div class="game-icon">${game.icon}</div>
                    <h2>${game.title}</h2>

                container.appendChild(card);
            });
        }

        // –û—Ç–∫—Ä—ã—Ç—å –∏–≥—Ä—É
        function openGame(file) {

        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadUserData();

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" –≤ Telegram
        tg.BackButton.show();
        tg.BackButton.onClick(() => {

        });
    </script>
</body>
</html>
